<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #clock {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        .profile {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Nguyễn Hữu Tánh</h1>
        <p>Nguyễn Hữu Tánh Dev Nhận Code All Website
  Website</p>
    </div>
    <div id="clock">Đang tải giờ Hà Nội...</div>

    <!-- Nhạc nền -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>
    <button onclick="toggleMusic()">Bật/Tắt Nhạc</button>

    <script>
        // Hàm cập nhật giờ Hà Nội
        function updateHanoiTime() {
            const now = new Date();
            const hanoiTime = new Intl.DateTimeFormat('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);
            document.getElementById('clock').textContent = `Giờ Hà Nội: ${hanoiTime}`;
        }

        // Cập nhật giờ mỗi giây
        setInterval(updateHanoiTime, 1000);
        updateHanoiTime();

        // Hàm điều khiển nhạc
        const music = document.getElementById('background-music');
        function toggleMusic() {
            if (music.paused) {
                music.play();
                event.target.textContent = 'Tắt Nhạc';
            } else {
                music.pause();
                event.target.textContent = 'Bật Nhạc';
            }
        }
    </script>
</body>
</html>
