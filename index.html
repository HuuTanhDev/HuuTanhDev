<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuuTanh Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video nền -->
    <video autoplay muted loop id="background-video">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <!-- Lớp phủ để làm mờ video nền -->
    <div class="overlay"></div>

    <!-- Hiệu ứng lá rơi -->
    <div id="leaf-container"></div>

    <!-- FPS và Giờ -->
    <div class="stats">
        <div id="fps-counter">FPS: 0</div>
        <div id="clock">00:00:00</div>
    </div>

    <!-- Nội dung chính -->
    <div class="container">
        <header>
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" class="avatar">
            </div>
            <h1>Nguyễn Hữu Tánh <i class="fas fa-check-circle verified"></i></h1>
            <p class="tagline">Nguyễn Hữu Tánh Dev</p>
            <div class="info">
                <p><i class="fas fa-map-marker-alt"></i> Vietnam / Ho Chi Minh City</p>
                <p><i class="fab fa-github"></i> <a href="https://github.com" target="_blank">My GitHub</a></p>
            </div>
            <!-- Nút điều khiển nhạc -->
            <button id="toggle-audio" class="audio-btn">Tắt nhạc</button>
        </header>

        <section class="bio">
            <h2>Bio</h2>
            <p>Developer / Designer / Vexer</p>
            <p>Hello, my name is ThanhDieu. I am a member of WusTeam and a freelance programmer, with a passion for coding driven by pure interest.</p>
        </section>
    </div>

    <!-- Nhạc nền -->
    <audio id="background-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <script src="script.js"></script>
</body>
</html>
